<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
</head>
<body>
    <h1>Liste de Transaction</h1>
    <ul>
        {% for transaction in transactions %}
        <li>Montant :{{transaction.montant}} - Date :{{transaction.date}} - Type :{{transaction.type}}</li>
        {% endfor %}
    </ul>

    <h1>Transaction</h1>
    <form action="/enregistrerTransaction" method="POST">
        <label for="montant">Montant :</label>
        <input type="number" id="montant" name="montant" required><br>
        
        <label for="prix">Date :</label>
        <input type="date" id="date" name="date" required><br>

        <label for="type">Type :</label>
        <input type="type" id="type" name="type" required><br>
        
        
        <input type="submit" value="Payer">
    </form>

    <div>
        <a href="{{url_for('index')}}"><input type="submit" value="Menu principal"></a>
    </div>
</body>
</html>
