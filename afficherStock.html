<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
</head>
<body>
    <h1>Stock</h1>
    <ul>
        {% for stock in stocks %}
        <li>Quantité :{{stock.quantite}} - Prix :{{stock.prix}} - valeur :{{stock.valeur}} </li>
        {% endfor %}
    </ul>

    <h1>Formulaire d'ajout dans le stock</h1>
    <form action="/ajouterStock" method="POST">
        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" required><br>
        
        <label for="prix">Prix :</label>
        <input type="number" id="prix" name="prix" required><br>
        
        
        <input type="submit" value="Ajouter">
    </form>

    <div>
        <a href="{{url_for('index')}}"><input type="submit" value="Menu principal"></a>
    </div>
</body>
</html>
